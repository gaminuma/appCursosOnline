<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width, initial-scale=1">
        <title>Iniciar sesión</title>
        <link rel="stylesheet" type="text/css" href="css/signInUp.css">
        <!-- #REMIXICON -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!-- #BOXICONS -->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        <!--#GFONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
 
    </head>
    <header>
        <div id="header">
            <button id="back-button"><i class="ri-arrow-left-line"></i><span>Volver</span></button>
        </div>
    </header>
    <body>
        <div id="content">
            <div>
            <h1>Ingresar...</h1>
            <p>¿Estás listo? Contribuye a crear esta
            <p>comunidad de programación donde</p>
            <p>cada día aprendemos!</p>
            </div>
      
            <form>
                <input type="email" id="email-input" name="email" placeholder="Tu email...">
                <p>También puedes iniciar sesión con Google.</p>
                <a href="#" id="create-account-link">Crear cuenta</a>
                <a href="#" id="forgot-password-link">Recuperar cuenta</a>
                <button id="google-button"><span class="red-dot"></span><i class="ri-google-fill"></i><span>Continuar con Google</span><i class="fab fa-google"></i></button>
            </form>
        </div>
    </body>
</html>
